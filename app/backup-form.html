<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Depth Factor - Newsletter Signup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #E94F37;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      border-radius: 20px;
    }
    input {
      border: 1px solid #ddd;
    }
    button {
      background-color: #E94F37;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>The Depth Factor</h1>
  <p>Sign up for our bi-weekly insights delivered to your inbox.</p>
  
  <form action="https://submit-form.com/dlcpEy9sh" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    
    <input type="hidden" id="message" name="message" value="Newsletter signup">
    
    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
